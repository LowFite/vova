<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Курс JavaScript</title>
	<script>
		let teacher = {
			surname: 'Карамзин',
			name: 'Виктор',
			patronymic: 'Генадьевич',
			occupation: 'Преподователь специальных дисциплин',
			degree: 'Высшее',
			category: 'Первая',
			education: 'Московский государственный институт электронной техники',
			discipline: 'Информатика',
			note: 'прочее'
		};
	</script>
</head>
		
<body>
	
	<header>
		<h1 align="center">Введение в JavaScript</h1>
	</header>	
	<center>
	<div class="content">
		<script>
			document.write('<b><h2>');
			document.write(teacher.surname + " " +  teacher.name + " " + teacher.patronymic);
			document.write('</h2></b>');
			document.write('<br>');
			document.write('Должность: ' + teacher.occupation);
			document.write('<br>');
			document.write('Уровень образования: ' + teacher.degree);
			document.write('<br>');
			document.write('Категория: ' + teacher.category);
			document.write('<br>');
			document.write('Образование: ' + teacher.education);
			document.write('<br>');
			document.write('Преподоваемая дисциплина: ' + teacher.discipline);
			document.write('<br>');
			document.write(teacher.note);
		</script>
	</div>
	</center>
	<footer align="center">
		<h3>Добро пожаловать на pechora_PROger</h3>
		<a href="https://vk.com/pechora_proger" target="__blank">pechora_PROger</a>
	</footer>

</body>
</html>
