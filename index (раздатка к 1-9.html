<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Курс JavaScript</title>
	<script>
		let teacher = [
			'Карамзин',
			'Виктор',
			'Генадьевич',
			'Преподаватель специальных дисциплин',
			'Высшее',
			'Первая',
			'Московский государственный институт электронной техники',
			'Информатика',
			'прочее'
		];
	</script>
</head>
		
<body>
	
	<header>
		<h1 align="center">Введение в JavaScript</h1>
	</header>	
	<center>
	<div class="content">
		<script>
			document.write('<b><h2>');
			document.write(teacher[0] + " " + teacher[1] + " " + teacher[2]);
			document.write('</h2></b>');
			document.write('<br>');
			document.write('Должность: ' + teacher[3]);
			document.write('<br>');
			document.write('Уровень образования: ' + teacher[4]);
			document.write('<br>');
			document.write('Категория: ' + teacher[5]);
			document.write('<br>');
			document.write('Образование: ' + teacher[6]);
			document.write('<br>');
			document.write('Преподаваемая дисциплина: ' + teacher[7]);
			document.write('<br>');
			document.write(teacher[8]);
		</script>
	</div>
	</center>
	<footer align="center">
		<h3>Добро пожаловать на pechora_PROger</h3>
		<a href="https://vk.com/pechora_proger" target="__blank">pechora_PROger</a>
	</footer>

</body>
</html>
